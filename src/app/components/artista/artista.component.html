<app-loading *ngIf="loading"></app-loading>
<div class="row">
    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="artist.images | notimage" alt="">
    </div>

    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <!-- <a [href]="artist.external_urls.spotify" target="_blank">
                Go to artist page
            </a> -->
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" routerLinkActive="router-link-active"  class="btn btn-outline-danger">
            Back
        </button>
    </div>


    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Album</th>
                        <th>Song</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of topTracks">
                        <td>
                            <img src="{{item.album.images | notimage}}" class="img-thumb" alt="">
                        </td>
                        <td>
                            {{item.album.name}}
                        </td>
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            <iframe [src]="item.uri | domseguro :'https://open.spotify.com/embed?uri='" width="300" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
